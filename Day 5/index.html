<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/Day 5/esa.png" type="image/x-icon">
</head>
<body>
    <div class="he">CDWP TYPING SPEED<br>GAME</div>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
        
        <div class="content">
            <ul class="result-details">
                <div class="lo">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60s</b></span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                </div>
                <div class="lo">
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </div>
            </ul>
            
        </div>
    </div></div>
    <div class="sult">
        <img src="/Day 4/esa.png" alt="">
        <div class="dashboard">
           <ul>
                <li>
                    Mistakes: <b class="mis">0</b> 
                </li>
                <li>
                    WPM: <b class="www">0</b> 
                </li>
                <li>
                    CPM: <b class="ccc">0</b> 
                </li></ul>
                <button>Try Again</button>
            
            
        </div>
    </div>
    <footer>
        <li>
            <a href="https://twitter.com/cdwpaul">TW</a>
        </li>
        <li>
            <a href="https://twitter.com/cdwpaul">IG</a>
        </li>
        <li>
            <a href="https://twitter.com/cdwpaul">TTOk</a>
        </li>
</footer>
    <script src="/script.js"></script>
</body>
</html>
